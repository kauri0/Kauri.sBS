---
layout: default
---

<header class="site-masthead">

  <h1>
    {{ site.title }}
  </h1>
  <h2>
    {{ site.description }}<br>
  </h2>
</header>

<main class="home" id="main" role="main" aria-label="Content">
<h1 class="content-title divided"></h1>
  <ul class="post-list">
    {% for post in site.posts %}
      {% include post-list-item.html %}
    {% endfor %}
  </ul>


</main>
